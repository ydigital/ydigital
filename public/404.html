<body class="not-found-page http-status-page">
	<section id="not-found-slide" class="slide-banner-full-width slide-with-gradient">
		<div class="container">
			<div class="col-fx justify-center alg-center">
				<div class="fx">
					<div class="banner-container">
						<div class="banner-text text-center">
							<div class="logo-http">
								<a href="/">
									<img src="image/ydigital-logo.png" alt="">
								</a>
							</div>
							<div class="http-status yellow">
								<h1>
									404
								</h1>
							</div>
							<div class="http-expl">
								<h4>Sorry, the page you tried cannot be found</h4>
								<p>
									You may have typed the address incorrectly or you may have used outdated link.<br/>
									Please go to the following page or contact us to report any problems:
								</p>
							</div>
							<div class="go-to">
								<a href="/service" class="btn btn-cta btn-cta-yellow">service</a>
								<a href="/contact" class="btn btn-cta btn-cta-white">contact</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
